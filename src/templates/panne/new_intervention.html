{% extends "base.html" %}

{% block mains %}

<div class="col-md-4">
    <div class="card m-5">
		<div class="card-body">
            <div class="card-title mb-3 py-3 text-center">
                <H2>Faire une demande d'intervention</H2>
            </div>            
            {% include "partials/_messages.html" %}
            {% load crispy_forms_tags %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-primary-sm">Envoyer</button>
            </form>
        </div>
    </div>
</div>    
<div class="col-md-4"></div>
{% endblock %}
