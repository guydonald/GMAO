{% extends "base.html" %}

{% block mains %}

<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card mt-5">
		<div class="card-body">
            <div class="card-title mb-3 py-3 text-center">
                <H2>Inscription</H2>
            </div>            
            {% if form.errors %}
                {{form.errors}}
            {% endif %}
            {% load crispy_forms_tags %}
            <form action="" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-primary-sm">S'inscrire</button>
            </form>
        </div>
    </div>
</div>    
<div class="col-md-4"></div>

{% endblock %}
